<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cptx032 - Art SketchBook</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>

		<script type="text/javascript" src="js/turn.js"></script>

		<style type="text/css">
			#magazine{
			}
			#magazine .turn-page{
				background-color: #EEEEEE;
				-webkit-box-shadow: 0 0 4px rgba(0, 0, 0, 0.2), inset 0 0 50px rgba(0, 0, 0, 0.1);
				-moz-box-shadow: 0 0 4px rgba(0, 0, 0, 0.2), inset 0 0 50px rgba(0, 0, 0, 0.1);
				box-shadow: 0 0 5px rgba(0, 0, 0, 0.2), inset 0 0 50px rgba(0, 0, 0, 0.1);
			}
		</style>
	</head>
	<body style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;">
		<div id="magazine">
			<div style="height: 400px;">
				<center>
					<img unselectable="on" onmousedown="return false;" onselectstart="return false;" height="250" style="padding-top: 75px;" src="images/image01.png">
				</center>
			</div>
			<div>
				<center>
					<img onselectstart="return false;" height="250" style="padding-top: 75px;" src="images/image02.png">
				</center>
			</div>
		</div>

		<script type="text/javascript">
			$(document).ready(function() {
				$('img').on('dragstart', function(event) { event.preventDefault(); });
				$("#magazine").turn({
					width: window.innerWidth - 100,
					height: 200*2,
					autoCenter: true,
					gradients: true,
				});
			});
		</script>
	</body>
</html>
